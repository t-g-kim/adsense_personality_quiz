<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle with India colors gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#maskGrad)" stroke="#000080" stroke-width="2"/>
  
  <!-- Quiz mask icon -->
  <circle cx="50" cy="35" r="18" fill="#FFFFFF" stroke="#FF9933" stroke-width="3"/>
  <circle cx="44" cy="32" r="3" fill="#000080"/>
  <circle cx="56" cy="32" r="3" fill="#000080"/>
  <path d="M 44 40 Q 50 45 56 40" stroke="#000080" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Question mark -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">?</text>
</svg>
